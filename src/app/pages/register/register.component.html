 <div class="reg">
 <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <div class="card">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            formControlName="fullName"
            class="form-control"
            name="fullName"
            placeholder="Type your name"
          />
          <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="error-message">
            <div *ngIf="fullName.errors?.['required']">Name is required.</div>
            <div *ngIf="fullName.errors?.['pattern']">Enter a valid name.</div>
          </small>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            name="email"
            placeholder="Type your email"
          />
          <small *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email should be valid.</div>
          </small>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            name="password"
            placeholder="Type your password"
          />
          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </small>
        </div>
        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            name="confirmPassword"
            placeholder="Confirm Password"
          />
          <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
            <div *ngIf="confirmPassword.errors?.['required']">Confirm the password.</div>
            <div *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">Passwords should match.</div>
          </small>
        </div>
        <button class="register-button" [disabled]="registerForm.invalid" type="submit">Register</button>
        <div class="login-link">Already a member? <a routerLink="/login">Login</a></div>
      </div>
    </div>
  </form>
</div>
